services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - db_data:/app/db_data
    environment:
      - DEBUG=1
    working_dir: /app
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

volumes:
  db_data: 